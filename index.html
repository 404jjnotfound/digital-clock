<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap" rel="stylesheet">
        <title>Digital Clock</title>
    </head>

    <body>
        <div id="main-div">
            <div class="apply-circular-border">
                <div class="time-text" id="hours-text">00</div>
                <div class="time-label">Hours</div>
            </div>
    
            <div class="apply-circular-border">
                <div class="time-text" id="minutes-text">00</div>
                <div class="time-label">Minutes</div>
            </div>
    
            <div class="apply-circular-border">
                <div class="time-text" id="seconds-text">00</div>
                <div class="time-label">Seconds</div>
            </div>
            
            <div id="day-status-div">
                <div id="day-status-text">AM</div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
